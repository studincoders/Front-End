<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <!--BARRA DE NAVEGAÇÃO INICIO-->
<div id="navbar"> 
    <ul> 
      <li><a href=""><img src="./images/batepapo.png" alt="Chat" width="25px" height="25px"></a></li> 
      <li><a href="perfil.html"><img src="./images/profileicon.png" alt="Perfil" width="25px" height="25px"></a></li> 
      <li><a href="pginicial.html"><img src="./images/studinlogo.png" alt="Logo Studin" width="30px" height="30px"></a></li> 
      <li><a href=""><img src="./images/icons8-math-30.png" alt="Matemática" width="25px" height="25px"></a></li> 
      <li><a href=""><img src="./images/icons8-abc-30.png" alt="Português" width="25px" height="25px"></a></li> 
    </ul> 
  </div>
<!--BARRA DE NAVEGAÇÃO FIM-->
    
    <div class="container">

        <div class="row">
            <div class="col-sm-4" style="margin-top: 50px;">
                <div class="text-center">
                    <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
                    <h6>Coloque uma foto ...</h6>
                    <input type="file" class="text-center center-block file-upload">
                </div>
                </hr><br>

            </div>

            <div class="col-sm-8" style="margin-top: 50px;">
                
                        <form class="form" action="##" method="post" id="registrationForm">
                            <div class="form-group">

                                <div class="col-xs-6">
                                    <label for="name">
                                        <h4>Nome</h4>
                                    </label>
                                    <input type="text" class="form-control" name="name" id="name"
                                        placeholder="Nome">
                                </div>
                            </div>
                            <div class="form-group">

                                <div class="col-xs-6">
                                    <label for="last_name">
                                        <h4>Nome de Usuário</h4>
                                    </label>
                                    <input type="text" class="form-control" name="username" id="username"
                                        placeholder="Nome de Usuário">
                                </div>
                            </div>

                            <div class="form-group">

                                <div class="col-xs-6">
                                    <label for="email">
                                        <h4>Email</h4>
                                    </label>
                                    <input type="email" class="form-control" name="email" id="email"
                                        placeholder="xxx@email.com">
                                </div>
                            </div>
                            
                            <div class="form-group">

                                <div class="col-xs-6">
                                    <label for="password">
                                        <h4>Senha</h4>
                                    </label>
                                    <input type="password" class="form-control" name="password" id="password"
                                        placeholder="Senha">
                                </div>
                            </div>
                        
                            <div class="form-group">
                                <div class="col-xs-6">
                                    <label for="mobile">
                                        <h4>Celular</h4>
                                    </label>
                                    <input type="text" class="form-control" name="mobile" id="mobile"
                                        placeholder="Número de celular">
                                </div>
                            </div>

                            <div class="form-group">

                                <div class="col-xs-6">
                                    <label for="cidade">
                                        <h4>Cidade</h4>
                                    </label>
                                    <input type="text" class="form-control" id="cidade" placeholder="Cidade">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-xs-12">
                                    <br>
                                    <button class="btn btn-success edit-button" type="button"><i
                                            class="glyphicon glyphicon-pencil"></i> Editar</button>
                                    <button class="btn btn-success guardar-button" type="submit"><i
                                            class="glyphicon glyphicon-ok-sign"></i> Guardar</button>
                                </div>
                            </div>
                        </form>

                        <hr>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <!--BARRA LATERAL INICIO-->
   
    <!--BARRA LATERAL FIM-->
    

</body>

</html>
