<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login & Cadastro | StudIn</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" type="imagex/png" href="./images/studinlogo2.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">Login </div>
        <div class="title signup">Cadastro</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Cadastro</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="#" class="login">
            <div class="field">
              <input type="text" placeholder="Email" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Senha" required>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Login"  onclick="redirectToSocialPage()">
            </div>
            <div class="signup-link">Não possui Conta? <a href="">Cadastre-se</a></div>
          </form>
          <form action="#" class="signup">
            <div class="field">
              <input type="text" placeholder="Email" required>
            </div>
            <div class="field">
              <input type="text" placeholder="Nome de Usuário" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Senha" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Confirmar senha" required>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Cadastrar"  onclick="redirectToSocialPage()">
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./scripts/script.js"></script>

  </body>
</html>
